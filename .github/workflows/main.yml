name: CI

on:
  push:
    branches: [main]
    
jobs:

  deploy_production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
        
      - name: Build and run Docker containers
        run: |
          docker-compose up -d
        
        
      - name: Deploy to production
        env:
          TARGET_BRANCH: prod
        run: |
          echo "Deploying to production branch"
          git checkout -B $TARGET_BRANCH
          git merge origin/main
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git push --force --set-upstream origin $TARGET_BRANCH
          docker-compose exec -T wordpress mkdir wordpress_data/wp-content/themes/twentytwentyone_tmp
          docker cp wordpress_data/wp-content/themes/twentytwentyone wordpress:wordpress_data/wp-content/themes/twentytwentyone_tmp
          docker-compose exec -T wordpress mv wordpress_data/wp-content/themes/twentytwentyone wordpress_data/wp-content/themes/twentytwentyone_old
          docker-compose exec -T wordpress mv wordpress_data/wp-content/themes/twentytwentyone_tmp wordpress_data/wp-content/themes/twentytwentyone

  deploy_homologation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Build and run Docker containers
        run: |
          docker-compose up -d
        
      - name: Deploy to homologation
        env:
          TARGET_BRANCH: homolog
        run: |
          echo "Deploying to homologation branch"
          git checkout -B $TARGET_BRANCH
          git merge origin/main
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git push --force --set-upstream origin $TARGET_BRANCH
          docker-compose exec -T wordpress mkdir wordpress_data/wp-content/themes/twentytwentyone_tmp
          docker cp wordpress_data/wp-content/themes/twentytwentyone wordpress:wordpress_data/wp-content/themes/twentytwentyone_tmp
          docker-compose exec -T wordpress mv wordpress_data/wp-content/themes/twentytwentyone wordpress_data/wp-content/themes/twentytwentyone_old
          docker-compose exec -T wordpress mv wordpress_data/wp-content/themes/twentytwentyone_tmp wordpress_data/wp-content/themes/twentytwentyone
